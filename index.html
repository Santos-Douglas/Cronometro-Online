<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro Simples e Prático</title>
    <!-- Link para pegar o stilo CSS dos servidores do BootStrap -->

    <!-- Link para compartilhar informações junto ao css-->

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div>
            <a class="navbar-dark text-white">Cronometro Online</a>
        </div>
    </nav>

    <audio id="sound" src="/audiomp3.mp3" style="display: none;"></audio>
    <div class="container">
        <br>

        <h2>Minutos:</h2>
        <select id="minutos" nome="minutos"></select>

        <h2>Segundos</h2>
        <select id="segundos" nome="segundos"></select>
        <br />
        <br />
        <button id="comecar">Começar!!</button>

        <div id="display">
            <h3></h3>
        </div>
    </div>

    <script>
        var display = document.getElementById('display');

        var minutos = document.getElementById('minutos');
        var segundos = document.getElementById('segundos');

        var comecar = document.getElementById('comecar');

        var cronometroSeg;

        var minutoAtual;
        var segundoAtual;

        var interval;

        for (var i = 0; i <= 60; i++) {
            minutos.innerHTML += '<Option value= "' + i + '" > ' + i + '</Option>';

        }

        for (var i = 1; i <= 60; i++) {
            segundos.innerHTML += '<Option value= "' + i + '" > ' + i + '</Option>';

        }

        comecar.addEventListener('click', function () {
            minutoAtual = minutos.value;
            segundoAtual = segundos.value;

            display.childNodes[1].innerHTML = minutoAtual + ":" + segundoAtual;

            interval = setInterval(function () {

                segundoAtual--;
                if (segundoAtual <= 0) {
                    if (minutoAtual > 0) {
                        minutoAtual--;
                        segundoAtual = 59;
                    } else {
                        alert("ACABOU O TEMPO")
                        document.getElementById("sound").play();
                        clearInterval(interval);
                    }
                }

                display.childNodes[1].innerHTML = minutoAtual + ":" + segundoAtual;

            }, 1000);
        })

    </script>
